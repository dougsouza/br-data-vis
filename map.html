<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<script src="node_modules/d3/d3.js"></script>
<script src="node_modules/d3-geo-projection/d3.geo.projection.js"></script>
<script src="node_modules/topojson/topojson.js"></script>
<!-- <script src="node_modules/datamaps/dist/datamaps.world.js"></script> -->
<script src="node_modules/datamaps/dist/datamaps.all.min.js"></script>


<body>
	<div id="container" style="position: relative; width: 960px; height: 600px;"></div>
</body>

<script>

var map = new Datamap({
        element: document.getElementById('container'),
        geographyConfig: {
            dataUrl: '/br-atlas/topo/br-states.json'
        },
        scope: 'states',
        setProjection: function(element, options) {
            var projection, path;
            projection = d3.geo.mercator()
					    .scale(500)
					    .translate([960, 600 / 3.]);
            path = d3.geo.path().projection( projection );

            return {path: path, projection: projection};
        }
    });
</script>

</html>
