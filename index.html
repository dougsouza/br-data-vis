<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data Visualization</title>

    <!-- dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="node_modules/d3/d3.js"></script>
    <script src="node_modules/d3-geo-projection/d3.geo.projection.js"></script>
    <script src="node_modules/topojson/build/topojson.js"></script>
    <script src="node_modules/datamaps/dist/datamaps.all.min.js"></script>

    <link rel="stylesheet" href="index.css">
</head>


<body>
    <div class="container-fluid h-100">
        <!-- visualizations -->
        <div class="row h-90">
            <div class="col-md-6 h-100">
                <div class="row h-10 visualization-title-border">
                    <h1 class="text-center visualization-title">MAP</h1>
                </div>
                <div class="row" style="height:85%" id="map-container">
                </div>
            </div>

            <div class="col-md-6 h-100">
                <div class="row h-10 visualization-title-border">
                    <h1 class="text-center visualization-title">DETAILS</h1>
                </div>
                <div class="row h-90" id="details-container" >
                    <h1 class="text-center" id="details-state-name"></h1>
                    <div id="chart"></div>
                </div>
            </div>
        </div>

        <!-- timeline control -->
        <div class="row h-10" id="timeline">
            <div class="col-md-11">
                <input type="range" id="timeline-slider" min="1995" max="2015" value="1995" step="1">
            </div>
            <div class="col-md-1">
                <h1 id="slider-value" class="text-center"></h1>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
